            <h2 class="title is-2 white ">Contact Form</h2>
            <p class='content is-small'>If you have any questions, please feel free to contact us. Thank you.</p>
          </div>
          <form method="post"    id="contactForm">

            <div class="field">
              <label class="label has-text-white">Username</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-medium" id="uname" name="username" type="text" placeholder="Text input" value="">
                <!-- class="input is-danger" -->
                <span class="icon is-small is-left has-text-grey">
                  <i class="fas fa-user"></i>
                </span>
                </div>
              <p class="help is-danger ContactError" id="usernameError"></p>
            </div>
           

            <div class="field">
              <label class="label has-text-white">Date of birth</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-medium" id="dob" name="dob" type="date" placeholder="Text input" value="">
                <!-- class="input is-danger" -->
                <span class="icon is-small is-left has-text-grey">
                  <i class="fa fa-map" aria-hidden="true"></i>
                </span>
                <!-- <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span> -->
              </div>
              <p class="help is-danger ContactError" id="dobError"></p>
            </div>

            <div class="field">
              <label class="label has-text-white">Email</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-medium" id="email" name="email" type="email" placeholder="Email input" value="">
                <!-- class="input is-danger" -->
                <span class="icon is-small is-left has-text-grey">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <!-- <i class="fas fa-exclamation-triangle emailError"></i> -->
                </span>
              </div>
              <p class="help is-danger ContactError" id="emailError"></p>
            </div>

            <div class="field">
              <label class="label has-text-white">Password</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-medium " id="pass" name="password" type="password" placeholder="Text input" value="">
                <!-- class="input is-danger" -->
                <span class="icon is-small is-left has-text-grey">
                  <i class="fas fa-lock"></i>
                </span>
                <!-- <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span> -->
              </div>
              <p class="help is-danger ContactError" id="passError"></p>
            </div>

            <div class="field">
              <div class="control center-column">
                <input type="submit" class="button" name='submitInfo' id="submitInfo" value="Submit">
                <!-- <button class="button is-link">Help</button> -->
              </div>

            </div>
          </form>
        </div>
